# Settings for the app
app:
  # HTML Title
  title: Where Should City Government Spend Our Tax Dollars?
  # Header name
  name: Where Should City Government Spend Our Tax Dollars?
  # Meta description that will show up in Google search results
  meta_description:  "Capital budget requests for the Brooklyn CB6 district"

# Settings for map and layer configs
map:
  geolocation_enabled: true
  options:
    center:
      lat: 40.68304631549296
      lng: -73.99699687957764
    zoom: 16
    minZoom: 15
    maxZoom: 19
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-uhk6289l/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  building-approved:
    default: building-gold
    focused: building-gold-focused
    label: _(Approved Building/Facility)
  street-approved:
    default: cone-gold
    focused: cone-gold-focused
    label: _(Approved Roadway/Streetscape)
  park-approved:
    default: tree-gold
    focused: tree-gold-focused
    label: _(ApprovedPark/Open Space)
  building:
    default: building
    focused: building-focused
    label: _(Building/Facility Need)
  street:
    default: cone
    focused: cone-focused
    label: _(Roadway/Streetscape Need)
  park:
    default: tree
    focused: tree-focused
    label: _(Park/Open Space Need)
  building-rejected:
    default: building-gray
    focused: building-gray-focused
    label: _(Rejected Building/Facility)
  street-rejected:
    default: cone-gray
    focused: cone-gray-focused
    label: _(Rejected Roadway/Streetscape)
  park-rejected:
    default: tree-gray
    focused: tree-gray-focused
    label: _(Rejected Park/Open Space)

