activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true

place:
  adding_supported: true
  add_button_label: Identify a need
  title: Provide more information
  action_text: identified
  anonymous_name: Someone
  submit_button_label: Add to map
  items:
    - prompt: Type of need
      type: select
      options:
        - label: _(Building/Facility Need)
          value: building
        - label: _(Roadway/Streetscape Need)
          value: street
        - label: _(Park/Open Space Need)
          value: park
      name: location_type
    - prompt: _(District wide?)
      type: checkbox
      name: district-wide
      attrs:
        - key: value
          value: _(District Wide)
        - key: label
          value: _(District wide project)
    - prompt: _(Short description of the need)
      type: text
      name: project_title
      optional: false
      attrs:
        - key: size
          value: 30
        - key: placeholder
          value: _(What and where?)
    - prompt: _(Explain more about the need)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: Explain the need.
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: false
      attrs:
        - key: size
          value: 30
    - prompt: _(Your Email (will not be shown on the map))
      type: text
      name: private-email
      attrs:
        - key: size
          value: 30

survey:
  submission_type: comments

  # Response display config
  show_responses: true
  response_name: comment
  response_plural_name: comments
  action_text: commented on
  anonymous_name: Someone

  # Survey form config
  title: Leave a Comment
  form_link_text: Leave a Comment
  submit_btn_text: Comment
  items:
    - prompt: Description
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(What's your reaction to the proposal?)
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: false
      attrs:
        - key: placeholder
          value: _(Will be visible with your comment)
        - key: size
          value: 30

support:
  submission_type: support
  submit_btn_text: Support This!
  action_text: "supported"
  anonymous_name: Someone

pages:
  - title: Welcome
    slug: welcome
    name: welcome
    start_page: true
  - title: Guidelines
    slug: about
    name: overview
  - title: Frequently Asked Questions
    slug: faq
    name: faq