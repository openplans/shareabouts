<li class="menu-item{{# slug }} internal-menu-item menu-item-{{ slug }}{{/ slug }}">

  {{# external }}
    <a class="btn btn-block btn-secondary" href="{{ url }}">{{ title }}</a>
  {{/ external }}

  {{^ external }}
    {{# slug }}
      <a class="btn btn-block btn-secondary" href="/page/{{ slug }}">{{ title }}</a>
    {{/ slug }}
    {{^ slug }}
      {{ title }}
    {{/ slug }}
  {{/ external }}

  <ul>
  {{# pages }}
    {{> page-nav-item }}
  {{/ pages }}
  </ul>

</li>
